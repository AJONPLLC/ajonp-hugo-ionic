<ion-menu style="border:none;">
  <ion-header>
    <ion-toolbar color="primary"> <ion-title>Menu</ion-title> </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header> Navigate </ion-list-header>
      <ion-menu-toggle auto-hide="false">
        {{ $currentPage := . }} {{ range.Site.Menus.main }}
        <ion-item button href="{{ .URL }}">
          <ion-icon slot="start" name="{{ .Pre }}" color="primary"></ion-icon>
          <ion-label> {{ .Name }} </ion-label>
        </ion-item>
        {{ end }}
      </ion-menu-toggle>
    </ion-list>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{.Title}}</ion-card-title>
      </ion-card-header>
      {{ if .IsHome }}
      {{ partial "site-social-card-buttons" . }}
      {{ end }}
      <ion-card-content> {{ partial "toc" .}} </ion-card-content>
    </ion-card>
  </ion-content>
</ion-menu>
